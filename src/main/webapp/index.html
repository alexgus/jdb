<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>JDB</title>
		
		<meta name="description" content="Journal de bord">
		<meta name="author" content="Alexandre Guyon">
		
		<link rel="shortcut icon" href="favicon.ico">
		
		<script src="/jdb/jquery.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="/jdb/bootstrap/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="/jdb/bootstrap/css/bootstrap-theme.css">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="/jdb/bootstrap/js/bootstrap.min.js"></script>
		
		<!-- JQuery UI -->
		<script type="text/javascript" src="/jdb/jqueryui/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="/jdb/jqueryui/themes/flick/jquery-ui.min.css">
		
		<script src="/jdb/index.js" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="main.css">
		
	</head>
	<body onload="onload()" class="full">
		<header>
			<nav id="header" class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="#">JDB</a>
					</div>
		
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active"><a href="index.html">Notes <span class="sr-only">(current)</span></a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="container-fluid full" style="height : 92.5% ;">
			<div class="row full">
				<div id="list" class="col-md-3 full">
					<div class="list-group full">
						<a href="#" class="list-group-item" id="search">
							<div class="input-group">
     								<span class="input-group-btn">
       									<button class="btn btn-default" type="button" onclick="resetSearch()">Reset</button>
     								</span>
     								<input type="text" class="form-control" placeholder="Search for tags">
     								<span class="input-group-btn">
       									<button class="btn btn-default" type="button" onclick="searchTag()">Go</button>
     								</span>
   							</div>
						</a>
						<a href="#" class="list-group-item" onclick="openEdit()">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New note
						</a>
					</div>
				</div>
				<div id="in" class="col-md-9">
				</div>
			</div>
		</div>
	</body>
</html>
